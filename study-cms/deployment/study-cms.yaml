kind: Deployment
apiVersion: apps/v1
metadata:
  name: study-cms
  namespace: gotostudy
  labels:
    app: study-cms
spec:
  replicas: 1
  selector:
    matchLabels:
      app: study-cms
  template:
    metadata:
      labels:
        app: study-cms
    spec:
      containers:
        - name: study-cms
          image: $REGISTRY/$DOCKERHUB_NAMESPACE/$APP_NAME:$TAG_NAME
          ports:
            - name: tcp-8080
              containerPort: 8080
              protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: IfNotPresent
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600

---

kind: Service
apiVersion: v1
metadata:
  name: gotostudy-nginx
  namespace: gotostudy
  labels:
    app: study-cms
spec:
  ports:
    - name: http-80
      protocol: TCP
      port: 8080
      targetPort: 8080
      nodePort: 8001
  selector:
    app: study-cms
  type: NodePort
  sessionAffinity: None

